    <input type="text" name="main-input" onkeypress="return (event.charCode == 8 || (event.charCode >= 48 && event.charCode <= 57))" class="main-input" maxlength="3"/>
    <button class="btn btn-primary guess" onclick="guess()">Guess!</button>

    <table class="table">

            <th scope="col">/5</th>
            <th scope="col">/7</th>

        </tr>
